<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B M I calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="wrapper">
        <h1>
            B M I calculator
        </h1>

        <form action="" class="form">
            <p>
                <label for="">Height in cm : </label><input type="text" id="height">
                
            </p>
            <p>
                <label for="">weight in kg : </label><input type="text" id="weight">

            </p>

            <button class="button">Calculate</button>

            <div class="result"></div>

            
        </form>

        <div class="para">
            <h3>BMI weight guide</h3>
            
            <ul>
                <li>Under weight < 18.6</li>
                <li>Normal weight = 18.6 to 25</li>
                <li>over weight > 25</li>
            </ul>
        </div>

    </div>
    
</body>

<script src="index.js"></script>
</html>
